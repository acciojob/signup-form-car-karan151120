<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name*</label>
		<input type="text" id="#name" placeholder="Name"><br>

		<label for="email">Email*</label>
		<input type="email" id="#email" placeholder="Email"><br>

		<label for="gender">Gender*</label>
		
		<input type="radio" id="#gender_m">
		<label for="gender_m">Male</label>
		<input type="radio" id="#gender_f">
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brands*</label>
		<select id="cars">
		<option value="" disabled selected>--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
		</select><br>

		<label for="age">Age*</label>
		<input type="number" id="#age" placeholder="25"><br>

		<label for="DOB">DOB*</label>
		<input type="date" id="#dob"><br>

		<label for="phonenumber">Phone Number</label>
		<input type="number" id="#tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password*</label>
		<input type="password" id="#password" placeholder="*****"><br>

		
		<input type="checkbox" id="#checkbox"><label>I agree to the TOS.</label><br>

		<input type="submit" id="#button"><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
